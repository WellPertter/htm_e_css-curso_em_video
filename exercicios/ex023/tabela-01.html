<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabelas 01</title>
   <style>
      body{
         font-family: Arial, Helvetica, sans-serif;   
      }
      table{
         height: 400px;
         width: 400px;
         border-collapse: collapse;
      }
      tr{
         background-color: aqua;
      }
      td {
         border: 1px solid black;
         padding: 8px;
         text-align: right;
         vertical-align: bottom;
      }
      .numero{
         text-align: center;
      }
   </style>

</head>
<body>
   <h1>Minha primeira tabela</h1>
   <!---
      Hierarquia de tabelas:
      1 table = tabelas
         2 table row = linha da tabela
            3 table header = cabeÃ§alho da tabela
            3 table data = dados da tabela 
      --->
   <table>
      <tr> <!--Primeira linha-->
         <td class="numero">A1</td>
         <td class="numero">B1</td>
         <td>C1</td>
      </tr>
      <tr>
         <td>A2</td>
         <td>B2</td>
         <td>C2</td>
      </tr>
      <tr>
         <td>A3</td>
         <td>B3</td>
         <td>C3</td>
      </tr>
      <tr>
         <td>A4</td>
         <td>B4</td>
         <td>C4</td>
      </tr>
   </table>
</body>
</html>
