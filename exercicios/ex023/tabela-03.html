<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabelas</title>
   <style>
      table{
         width: 400px;
         height: 300px;
         border-collapse: collapse;
      }
      td{
         border: 1px solid black;
         padding: 10px;
         text-align: center;
         background-color: grey;
      }
   </style>
</head>
<body>
   <h1>Tabelas</h1>
   <table>
      <tr>
         <td rowspan="3">A</td>
         <td colspan="2">B</td>
         
      </tr>
      <tr>
         
         <td>E</td>
         <td rowspan="2">F</td>
      </tr>
      <tr>
         
         <td>H</td>
         
      </tr>
   </table>
</body>
</html>
