<!DOCTYPE html>
<html lang="pt-br">
<head>

   <title>Formulários</title>
</head>
<body>
   <form action="" method="get" autocomplete="on">
      <fieldset>
         <legend></legend>
         <p>
            <label for="iest">Estado</label>
             <select name="estado" id="iest">

         </p>
         <p>
            <label for="est">Estado</label>
            <input type="text" list="listid">

               <option value="AMD">ADM</option>
               <option value="AMD">ADM2</option>
               <option value="AMD">ADM3</option>
            </datalist>
         </p>
         <p>
            <label for="itest">Comentário</label><br>

         </p>

            <input type="submit" value="Enviar">

         </p>
      </fieldset>
   </form>

</html>
