<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Teste</title>
</head>
<body>
   <form action="cadastro.php" method="get" autocomplete="on">
      <p>
         <label for="iname">Nome:</label>
         <input type="text" name="name" id="iname" maxlength="15" placeholder="Nome completo" autocomplete="name" required>
      </p>
      <p>
         <label for="imedia">Média</label>
         <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
      </p>
      <p>
         <label for="imes">Mês</label>
         <input type="month" name="mes" id="imes" value="2023-01">
      </p>
      <p>
         <label for="ihora">Hora da prova</label>
         <input type="time">
      </p>
      <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="limpar">
      </p>
   </form>
</body>
</html>
